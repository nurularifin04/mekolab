<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
</head>
<body>
  <button id="button-work">Work</button>
  <script>
    const work = new Worker('worker.js');
    const button = document.querySelector('#button-work')
    
    button.onclick = () => {
      work.postMessage("halo");
    }
    
    work.onmessage = (e) => {
      alert(e.data);
    }
  </script>
</body>
</html>
